    <script>
        const isMobile = window.innerWidth < 768;
        if (isMobile) {
            // document.querySelector('.shell').style.display = 'none';
            document.querySelector('.mobile-overlay').style.display = 'block';
        }


        window.onload = function () {
            document.querySelector('.loadingBG').style.display = 'none';
        };
        lightbox.option({
            'resizeDuration': 1000,
            'wrapAround': true
        })

        const profile = document.querySelector(".profileBG");
        // const background = document.querySelector(".pageTitle");
        const linear = document.querySelector("#linear_bg");
        const nav = document.querySelector(".nav_bar");

        document.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const pageHeight = window.outerHeight;
            const blurIndex = 0;

            // if(scrollY !== 0){
            //     // background.style.filter = `blur(calc(${scrollY}px / 100))`
            //     background.style.backgroundPosition = `calc(50% + ${scrollY}px*0.5) calc(50% + ${scrollY}px*1)`
            // }
            // if(true){
            //     // blurIndex = calc(scrollY/50)
            //     profile.style.filter = `blur(4px)`

            // }

            if (scrollY <= 500) {
                linear.style.backgroundColor = `rgba(0, 0, 0, calc(${scrollY - 100}/500))`;
                nav.style.backgroundColor = `rgba(230,230,230, calc(${scrollY}/500))`;
            } else {
                linear.style.backgroundColor = `rgba(0, 0, 0, 0.8))`;
                nav.style.backgroundColor = `rgba(230,230,230, 1)`;
            }
        })
    </script>
