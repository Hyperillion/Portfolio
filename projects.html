    <script>
        const isMobile = window.innerWidth < 768;
        if (isMobile) {
            // document.querySelector('.shell').style.display = 'none';
            document.querySelector('.mobile-overlay').style.display = 'block';
        }


        window.onload = function () {
            document.querySelector('.loadingBG').style.display = 'none';

            // Get the current URL hash (everything after the #)
            const hash = window.location.hash;

            // Check if the hash is "#triggerButton"
            // Get the button element by its id
            if (hash) {
                const button = document.getElementById(hash.replace('#', 'btn-'));
                // Trigger the click event on the button
                if (button) {
                    button.click();
                }

            }
        };

        (function ($) {
            $.fn.timeline = function () {
                var selectors = {
                    id: $(this),
                    item: $(this).find(".item"),
                    activeClass: "item--active",
                    img: ".pjktimg"
                };
                selectors.item.eq(0).addClass(selectors.activeClass);
                selectors.id.css(
                    "background-image",
                    "url(assets/pics/backpic.jpg)"
                );
                var itemLength = selectors.item.length;
                $(window).scroll(function () {
                    var max, min;
                    var pos = $(this).scrollTop() + $(this).height() / 3;
                    selectors.item.each(function (i) {
                        min = $(this).offset().top;
                        max = $(this).height() + $(this).offset().top;
                        var that = $(this);
                        if (i == 0 && pos >= $(this).height() / 1.5 && pos < $(this).height() * 2) {
                            selectors.id.css(
                                "background-image",
                                "url(" +
                                $(this)
                                    .find(selectors.img)
                                    .attr("src") +
                                ")"
                            );
                            selectors.item.removeClass(selectors.activeClass);
                            $(this).addClass(selectors.activeClass);
                        } else if (i == itemLength - 2 && pos > min + $(this).height() / 2) {
                            selectors.item.removeClass(selectors.activeClass);
                            selectors.id.css(
                                "background-image",
                                "url(" +
                                selectors.item.last()
                                    .find(selectors.img)
                                    .attr("src") +
                                ")"
                            );
                            selectors.item.last().addClass(selectors.activeClass);
                        }

                        else if (pos <= max - 10 && pos >= min) {
                            selectors.id.css(
                                "background-image",
                                "url(" +
                                $(this)
                                    .find(selectors.img)
                                    .attr("src") +
                                ")"
                            );
                            selectors.item.removeClass(selectors.activeClass);
                            $(this).addClass(selectors.activeClass);
                        } else if (pos < $(this).height() / 1) {
                            selectors.id.css(
                                "background-image",
                                "url(assets/pics/backpic.jpg)"
                            );
                            selectors.item.removeClass(selectors.activeClass);
                        }
                    })
                })
            }
        })(jQuery)

        $("#shell").timeline();


        let popupHTML = '<div>fetch error</div>';
        let havePoped = false;
        if (havePoped === false) {
            function displayPopup(targeturl) {
                havePoped = true;
                loadHTML(targeturl).then(() => {
                    layui.use(function () {
                        var layer = layui.layer;
                        var util = layui.util;
                        var $ = layui.$;

                        layer.open({
                            type: 1,
                            title: false,
                            offset: 'r',
                            anim: 'slideLeft', // 从右往左
                            area: ['65%', '100%'],
                            shade: 0.000000001,
                            // fixed: true,
                            shadeClose: true,
                            // scrollbar: false,
                            // content: $('#shell'),
                            content: popupHTML,
                            move: false,
                            resize: false,
                            closeBtn: 0,
                            end: function () {
                                havePoped = false;
                            }
                        });
                    });
                });

            }
        }


        function loadHTML(targeturl) {
            // 使用 fetch 获取 HTML 内容并返回 Promise
            return fetch(targeturl)
                .then(response => {
                    // 检查响应是否成功
                    if (!response.ok) {
                        throw new Error('网络响应失败');
                    }
                    // 将响应转换为文本
                    return response.text();
                })
                .then(htmlString => {
                    // 此处 htmlString 包含了外部 HTML 文件的内容
                    popupHTML = htmlString;
                    return popupHTML;
                })
                .catch(error => {
                    console.error('获取外部 HTML 时出错:', error);
                });
        }
    </script>
